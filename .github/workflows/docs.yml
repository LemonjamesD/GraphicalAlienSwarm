name: Docs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Dependencies
      run: sudo apt-get install g++ pkg-config libx11-dev libasound2-dev libudev-dev
    - name: Docs
      run: cargo doc --no-deps
    - name: Add Docs
      run: mv ./target/doc/alien_swarm ./docs
    - name: Configure GPG Key
      run: |
        echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
      env:
        GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
    - name: Use gpg format git
      run: git config --global --unset gpg.format 
    - name: Add signing key
      run: git config --global user.signingkey "${{ secrets.gpg }}"
    - name: Sign commits
      run: git config --global commit.gpgsign true
    - name: Add changes
      run: git add .
    - name: Commit changes
      run: git commit -m "Generated Docs"
    - name: Push changes
      run: git push origin HEAD:main
